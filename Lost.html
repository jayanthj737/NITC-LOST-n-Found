<!DOCTYPE html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="qfc-dark.css">
  <!-- <link rel="stylesheet" href="qfc-light.css"> -->

</head>

<body>
  <div class="qfc-container">
    <h2>LOST</h2>
    <hr>
    <label>Kindly fill in the following details</label>
    <form>
      <div>
        <div class="form"><span>Upload Photo      : </span><input type="file" name="Photo" />
        <button style="text-align: center;">Upload</button>
        </div>
        <div class="form"><span>Roll No.   : </span><input type="text" name="Roll No." placeholder=" Your Roll No." required /></div>
        <div class="form"><span>Name       : </span><input type="text" name="Name" placeholder=" Your Name" required /></div>
        <div class="form"><span>Item       : </span><input type="text" name="Item" placeholder=" Lost Item" required /></div>
    <div class="form"><span>Place      : </span><input type="text" name="Place" placeholder=" Place where it was lost" required /></div>
    <div class="form"><span>Description: </span><input type="text" name="Description" placeholder=" Write something" required /></div>
    <div class="form"><span>Contact No.    : </span><input type="text" name="Contact No." placeholder="Your contact no. " required /></div>
   </div>
        
</html>
